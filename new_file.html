<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
		<div id="app">

		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var myVue=new Vue({
				el:"#app",
				data:{
					a:1
				},
				methods:{
					al:function(k){
						console.log(k)
					}
				}
			})
			//实例化的方法
			myVue.$watch("al",function(newV,oldV){
				//当a发生改变的时候就会触发
				alert(newV+""+oldV)
			});
			myVue.al(3)
			myVue.al=function(k){
				alert(k)
			};
			myVue.al(2)
		</script>
	</body>
	
</html>

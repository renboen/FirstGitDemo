<html>

	<body>
		<div id="app">
			<div>{{mes|turnToArry|bigToSmall}}</div>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myVue=new Vue({
				el:"#app",
				data:{
					mes:"qw45"
				},
				filters:{
					turnToArry:function(v){
						if(!v) return "";
						return v.split("")			
					},
					bigToSmall:function(v){
						if(!v) return "";
					return v.map(function(item,index){
							return item+"@"+index						
						})
					}
				}
				
			})

				return j!=a[k+1];
			})
			console.log(a)

			})
			console.log(a)

			
		</script>
	</body>
</html>
